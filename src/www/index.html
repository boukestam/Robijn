<html>
<head>
    <title> Wasmachine </title>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="draw.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- header -->
<div> 
    <img src="logo.jpg" alt="Logo">
</div>
		<div class="ribbon-wrapper-green"><div id="ribbon" class="ribbon-green">Online</div></div>
<div id="login">
Name: <input type="text" id="nameInput" /> <br/>
Passcode: <input type="password" id="passInput" /><br />
IP wasmachine: <input type="text" id="ipInput" /> poort: <input type="text" id="poortInput" value="8081" />
		  <input type="button" value="verbind" id="subBtn" />
</div>
<div id="status">   

	<!-- Body -->
	<canvas id="statusCanvas" height="200" style="border:1px solid #000000;">
	</canvas>
		
		
	<fieldset id="infoBox">
	  <legend id="legenda">Was info</legend>
		Was status: <a id="statusText">Running</a><br />
		<label>Centrifugeer snelheid: <a id="rpm"> </a></label>
		<select id="rpmSelector">
		    <option></option>
		    <option value='0'>niet</option>
		    <option value='1200'>1200</option>
		    <option value='1400'>1400</option>
		    <option value='1600'>1600</option>
		    <option value='1800'>1800</option>
		</select> toeren per minuut<br />
	   <label> Temperatuur: <a id="temp"> </a> </label>
		<select id="degreeSelector">
		    <option></option>
		    <option value='10'>10 graden</option>
		    <option value='20'>20 graden</option>
		    <option value='30'>30 graden</option>
		    <option value='40'>40 graden</option>
		    <option value='50'>50 graden</option>
		    <option value='60'>60 graden</option>
		    <option value='70'>70 graden</option>
		    <option value='80'>80 graden</option>
		</select>  <br />
		<label>spoel tijd: <a id="time"> </a></label>
		<select id="timeSelector">
		    <option></option>
		    <option value='40'>kort (40 min)</option>
		    <option value='50'>normaal (50 min)</option>
		    <option value='60'>lang (60 min)</option>
		</select><br />
	</fieldset>
	<!-- Als het draait -->
	<button id="stop" type="button">Stop!</button>
	<!-- Als het gestopt is -->
	<select id="wasSelector">

	</select>
	<button id="start" type="button" >Start!</button>
</div>
</body>
</html>
